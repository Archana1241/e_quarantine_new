{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Confirmation Page</title>

    <!-- Fontfaces CSS-->
    <link href="{% static 'css/font-face.css' %}" rel="stylesheet" media="all">
    <link href="{% static '/font-awesome-4.7/css/font-awesome.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/font-awesome-5/css/fontawesome-all.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/mdi-font/css/material-design-iconic-font.min.css' %}" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="{% static 'vendor/bootstrap-4.1/bootstrap.min.css' %}" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="{% static 'vendor/animsition/animsition.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/wow/animate.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/slick/slick.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/select2/select2.min.css' %}" rel="stylesheet" media="all">
    <link href="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.css' %}" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="{% static 'css/theme.css' %}" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <script>
        function myfun() {
            var a = document.getElementById("password").value;
            var b = document.getElementById("passwords").value;
            var c  = document.getElementById("onetp").value;
        if(c==""){
            document.getElementById("messagess").innerHTML="**Please Fill OTP";
        }    

        if(a==""){
            document.getElementById("messages").innerHTML="**Please Fill Password";
            return false;
        }  
        if(a.length < 5){
            document.getElementById("messages").innerHTML="**Password length must be greater than 5 characters";
            return false;
        }
        if(a.length > 25){
            document.getElementById("messages").innerHTML="**Password length must be smaller than 25 characters";
            return false;
        } 
        if(a!=b){
            document.getElementById("messages").innerHTML="**Passwords are not same";
            return false;
        }

        }
    </script>
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <!-- <img src="/static/images/icon/logo.png" alt="CoolAdmin"> -->
                                <h1 class="h4 " style="color: green;">Here You Go!</h1>
                            </a>
                        </div>
                        <div class="login-form">
                            <form action="" id="form1" method="post" onsubmit="return myfun()">{% csrf_token %}
                                <div class="form-group">
                                    <label>OTP</label>
                                    <input class="au-input au-input--full" type="text" name="onetp" id="onetp" placeholder="OTP">
                                    <span id="messagess" style="color: red;"></span><br>
                                    <label>New Password</label>
                                    <input class="au-input au-input--full" type="text" name="pass" placeholder="New Password" value="" id="password">
                                    <span id="messages" style="color: red;"></span><br>
                                    <label>Confirm Password</label>
                                    <input class="au-input au-input--full" type="text" name="cpass" placeholder="Confirm Password" value="" id="passwords">
                                    <span id="messagess"></span><br>
                                    <!-- {% for m in messages %}
                                    <span style="color: red;">{{m.message}}</span>
					                
					                {% endfor %} -->
                                </div>
                                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">submit</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script src="{% static 'vendor/jquery-3.2.1.min.js' %}"></script>
    <!-- Bootstrap JS-->
    <script src="{% static 'vendor/bootstrap-4.1/popper.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-4.1/bootstrap.min.js' %}"></script>
    <!-- Vendor JS       -->
    <script src="{% static 'vendor/slick/slick.min.js' %}">
    </script>
    <script src="{% static 'vendor/wow/wow.min.js' %}"></script>
    <script src="{% static 'vendor/animsition/animsition.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap-progressbar/bootstrap-progressbar.min.js' %}">
    </script>
    <script src="{% static 'vendor/counter-up/jquery.waypoints.min.js' %}"></script>
    <script src="{% static 'vendor/counter-up/jquery.counterup.min.js' %}">
    </script>
    <script src="{% static 'vendor/circle-progress/circle-progress.min.js' %}"></script>
    <script src="{% static 'vendor/perfect-scrollbar/perfect-scrollbar.js' %}"></script>
    <script src="{% static 'vendor/chartjs/Chart.bundle.min.js' %}"></script>
    <script src="{% static 'vendor/select2/select2.min.js' %}">
    </script>

    <!-- Main JS-->
    <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
<!-- end document-->
